server:
  port: 8030
eureka:
  client:
    region: default
    register-with-eureka: true
    fetch-registry: true
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: "http://discovery-service:8010/eureka/"
spring:
  application:
    name: product
  cloud:
    stream:
      kafka:
        binder:
          brokers: "broker:29092"
          defaultBrokerPort: "29092"
          zkNodes: "zookeeper"
          defaultZkPort: "2181"
      bindings:
        output:
          destination: "PRODUCTS_ON_AUCTION" 
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQL8Dialect"
  datasource:
    driver-class-name: "com.mysql.jdbc.Driver"
    url: "jdbc:mysql://mysql-container:3306/eauction_house_product"
    username: "root"
    password: "password1"
 